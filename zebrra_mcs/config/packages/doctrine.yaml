doctrine:
    dbal:
        default_connection: platform
        connections:
            platform:
                url: '%env(resolve:DATABASE_PLATFORM_URL)%'
                driver: 'pdo_mysql'
                server_version: '8.0'
                charset: utf8mb4
                profiling_collect_backtrace: '%kernel.debug%'
                use_savepoints: true

            mail:
                url: '%env(resolve:DATABASE_MAIL_URL)%'
                driver: 'pdo_mysql'
                server_version: '8.0'
                charset: utf8mb4
                profiling_collect_backtrace: '%kernel.debug%'
                use_savepoints: true

    orm:
        default_entity_manager: platform
        auto_generate_proxy_classes: true

        # Keep mapping explicit (no auto-mapping across src/)
        entity_managers:
            platform:
                connection: platform
                mappings:
                    Platform:
                        type: attribute
                        is_bundle: false
                        dir: '%kernel.project_dir%/src/Platform/Entity'
                        prefix: 'App\Platform\Entity'
                        alias: Platform

when@test:
    doctrine:
        dbal:
            connections:
                platform:
                    dbname_suffix: '_test%env(default::TEST_TOKEN)%'

when@prod:
    doctrine:
        orm:
            auto_generate_proxy_classes: false
            proxy_dir: '%kernel.build_dir%/doctrine/orm/Proxies'
            query_cache_driver:
                type: pool
                pool: doctrine.system_cache_pool
            result_cache_driver:
                type: pool
                pool: doctrine.result_cache_pool

    framework:
        cache:
            pools:
                doctrine.result_cache_pool:
                    adapter: cache.app
                doctrine.system_cache_pool:
                    adapter: cache.system
