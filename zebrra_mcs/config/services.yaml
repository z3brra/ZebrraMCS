# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices.html#use-parameters-for-application-configuration
parameters:
    api.version: '%env(string:API_VERSION)%'
    api.commit: '%env(string:API_COMMIT)%'
    api.build_date: '%env(string:API_BUILD_DATE)%'

services:
    # default configuration for services in *this* file
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.

    # makes classes in src/ available to be used as services
    # this creates a service per class whose id is the fully-qualified class name
    App\:
        resource: '../src/'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Entity/'
            - '../src/Kernel.php'

    App\Controller\VersionController:
        arguments:
            $apiVersion: '%api.version%'
            $apiCommit: '%api.commit%'
            $apiBuildDate: '%api.build_date%'

    ### Error handler (strict API error format) ###
    App\Http\Error\ErrorResponseFactory: ~

    App\EventSubscriber\RequestIdSubscriber:
        tags:
            - { name: kernel.event_subscriber }

    App\EventSubscriber\ApiExceptionSubscriber:
        arguments:
            $debug: '%kernel.debug%'
        tags:
            - { name: kernel.event_subscriber }

    App\EventSubscriber\LexikJwtSuccessSubscriber:
        tags:
            - { name: kernel.event_subscriber }

    App\EventSubscriber\LexikJwtErrorSubscriber:
        tags:
            - { name: kernel.event_subscriber }

    App\EventSubscriber\LoginPayloadValidationSubscriber:
        tags:
            - { name: kernel.event_subscriber }

    ### Login rate limiter subscriber (IP + email) ###
    App\Security\LoginRateLimitSubscriber:
        arguments:
            $loginLimiter: '@limiter.login'
        tags:
            - { name: kernel.event_subscriber }

    ### Error audit subscriber
    App\Audit\EventSubscriber\ApiErrorAuditSubscriber:
        arguments:
            $kernelDebug: '%kernel.debug%'
        tags:
            - { name: kernel.event_subscriber }

    ### Token hash
    App\Security\ApiTokenHasher:
        arguments:
            $appSecret: '%env(APP_SECRET)%'

    # add more service definitions when explicit configuration is needed
    # please note that last definitions always *replace* previous ones
